<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Results - Seatwarmr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title.likes {
            color: #21d07a;
        }

        .section-title.nopes {
            color: #fd297b;
        }

        .profile-list {
            display: grid;
            gap: 15px;
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .profile-card:hover {
            transform: translateX(5px);
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-age {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }

        .profile-bio {
            font-size: 14px;
            color: #999;
            line-height: 1.4;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-number.likes {
            color: #21d07a;
        }

        .stat-number.nopes {
            color: #fd297b;
        }

        .stat-label {
            font-size: 16px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #fd297b 0%, #ff5864 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(253, 41, 123, 0.4);
            margin-right: 10px;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Swipe Results</h1>
            <p>Here's what you decided</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number likes" id="likesCount">0</div>
                <div class="stat-label">Likes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number nopes" id="nopesCount">0</div>
                <div class="stat-label">Nopes</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title likes">
                ‚ù§Ô∏è Liked Profiles
            </div>
            <div class="profile-list" id="likesList"></div>
        </div>

        <div class="section">
            <div class="section-title nopes">
                ‚úï Passed Profiles
            </div>
            <div class="profile-list" id="nopesList"></div>
        </div>

        <div class="actions">
            <a href="index.html" class="btn btn-primary">Swipe Again</a>
            <button onclick="clearResults()" class="btn btn-secondary">Clear Results</button>
        </div>
    </div>

    <script>
        function loadResults() {
            const results = JSON.parse(localStorage.getItem('swipeResults') || '[]');
            
            const likes = results.filter(r => r.direction === 'right');
            const nopes = results.filter(r => r.direction === 'left');

            // Update counts
            document.getElementById('likesCount').textContent = likes.length;
            document.getElementById('nopesCount').textContent = nopes.length;

            // Display likes
            const likesList = document.getElementById('likesList');
            if (likes.length === 0) {
                likesList.innerHTML = '<div class="empty-state">No likes yet üíî</div>';
            } else {
                likesList.innerHTML = likes.map(profile => `
                    <div class="profile-card">
                        <div class="profile-image" style="background-image: url('${profile.image}')"></div>
                        <div class="profile-info">
                            <div class="profile-name">${profile.name}</div>
                            <div class="profile-age">${profile.age} years old</div>
                            <div class="profile-bio">${profile.bio}</div>
                        </div>
                    </div>
                `).join('');
            }

            // Display nopes
            const nopesList = document.getElementById('nopesList');
            if (nopes.length === 0) {
                nopesList.innerHTML = '<div class="empty-state">No passes yet ‚ú®</div>';
            } else {
                nopesList.innerHTML = nopes.map(profile => `
                    <div class="profile-card">
                        <div class="profile-image" style="background-image: url('${profile.image}')"></div>
                        <div class="profile-info">
                            <div class="profile-name">${profile.name}</div>
                            <div class="profile-age">${profile.age} years old</div>
                            <div class="profile-bio">${profile.bio}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function clearResults() {
            if (confirm('Are you sure you want to clear all results?')) {
                localStorage.removeItem('swipeResults');
                loadResults();
            }
        }

        // Load results on page load
        loadResults();
    </script>
</body>
</html>
